name: ci

on:
  workflow_dispatch:
  push:
    branches:
      - "**"

jobs:
  build:
    name: Build And Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          registry-url: "https://npm.pkg.github.com"
          scope: "@nekochans"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        env:
          LGTMEOW_API_URL: ${{ secrets.LGTMEOW_API_URL }}
          NODE_AUTH_TOKEN: ${{ secrets.AUTH_TOKEN_FOR_GITHUB_PACKAGES }}

      - name: Verify Agents Docs Clean
        run: |
          npm run sync:agents-docs
          if ! git diff --quiet -- CLAUDE.md AGENTS.md ':(glob)**/CLAUDE.md'; then
            echo "::error title=Agents docs not synced::AI向けドキュメントが同期されていません。npm run sync:agents-docs を実行して変更をコミットしてください。"
            git status --short -- CLAUDE.md AGENTS.md ':(glob)**/CLAUDE.md'
            git diff --stat -- CLAUDE.md AGENTS.md ':(glob)**/CLAUDE.md'
            exit 1
          fi

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Lint and Test
        run: |
          npm run lint
          npm run test:ci
        env:
          LGTMEOW_API_URL: ${{ secrets.LGTMEOW_API_URL }}
          NODE_AUTH_TOKEN: ${{ secrets.AUTH_TOKEN_FOR_GITHUB_PACKAGES }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
